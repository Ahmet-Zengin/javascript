<html>
    <head>
        <title>Javascript Syntax</title>
    </head>
    <body>
        <h1>
            we are learning about console screen
        </h1>
        <script>
            console.log("hi i am console screen");
            var firstName = "Ahmet";
            console.log(firstName);
            var lastName = "Zengin";
            console.log(lastName);
            var fullName = firstName.concat(lastName);
            console.log(fullName);
            var lengthOfFullName = fullName.length;
            console.log(lengthOfFullName);
            var string1="i am Ahmet Zengin";
            console.log(string1);
            var replaceWord =string1.replace("Ahmet","John");
            console.log(replaceWord);
            var capitalName="AHMET ZENGIN";
            var lowerCaseName=capitalName.toLowerCase();
            console.log(lowerCaseName);
            var smallName="ahmet zengin";
            var UpperCaseName=smallName.toUpperCase();
            console.log(UpperCaseName);
            var square_root=Math.sqrt(16);
            console.log(square_root);
            var maxNumber=Math.max(1,10,100,1000);
            console.log(maxNumber);
            var minimumNumber=Math.min(1,10,100,1000);
            console.log(minimumNumber);
            var powerNumber=Math.pow(4,2);
            console.log(powerNumber);




        </script>
    </body>
</html>
